{% extends 'base.html' %}

{% block content %}

        {% if completed_todo %}
        <table class="table">
            <thead>
                <td>Title</td>
                <td>Status</td>
                <td>Date</td>
                <td></td>
            </thead>
            <tbody>
                {% for todo in completed_todo %}
                    <tr>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.message }}</td>
                        <td>{{ todo.datecomplete }}</td>
                        <td><a href="{% url 'updateTodo' todo.id %}">Mark as Incomplete</a></td>
                    </tr>
                {% endfor %}
                </tr>
            </tbody>
        </table>
        {%else%}
        <h3>You have no completed todo(s) </h3>
        {%endif%}
        
{% endblock %}
